# Weather App
deployment:
  name: "weather-app"
  replicas: 2
  image: "matanweisz/weather_app:0.1.31"
  containerPort: 5000
  configmap: "bg-color"
  configmapKey: "BG_COLOR"
service:
  name: "weather-app-service"
  port: 80
  targetPort: 5000
secret:
  name: "docker-credential-secret"
  namespace: "apps"
# Configmap
configmap:
  name: "bg-color"
  color: "green"
# Nginx Ingress
ingress:
  name: "weather-app-ingress"
  className: "nginx"
  host: "webapp.weather.local"
  portNumber: 80
